<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Speaks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navigation container">
      <span class="nav-brand"> Developer </span>
      <ul class="list-non-bullet nav-pills">
        <li class="list-item-inline">
          <a class="link" href="https://prabhjot-neog-portfolio.netlify.app/">Portfolio</a>
        </li>
        <li class="list-item-inline"><a class="link" href="https://github.com/PsKalsi19/Banana-Speaks-JS">View Code</a></li>
      </ul>
    </nav>
    <header class="hero">
     <h1 class="hero-heading hero-heading-highlight">Minionita !</h1>
     <h3 class="hero-subheading">Translate your sentences or word into Minion Language.</h3>

    </header>
    <div class="container container-center">
      <section class="section">
        <textarea
          placeholder="Please enter the text here"
          name="text-area"
          id="text-area"
          cols="30"
          rows="10"
        ></textarea>
        <div class="section-error"></div>
      </section>
      <div class="button-wrapper">
        <section class="section">
          <button class="btn btn-primary">Translate now</button>
        </section>
      </div> 
      <section class="section section-output">
        <span>Your result will be shown below ðŸ‘‡</span>
        <div id="output-div">
        </div>
        <img class="background-img background-img-1" src="language-man-1.svg" alt="background-language-image-1">
        <img class="background-img background-img-2" src="language-man-2.svg" alt="background-language-image-2">
      </section>
    </div>
    <footer class="footer">
      <p class="footer-header">We can connect on:</p>
      <ul class="social-links list-non-bullet">
        <li class="list-item-inline"><a class="link" href="https://github.com/PsKalsi19">Github</a></li>
        <li class="list-item-inline"><a class="link" href="https://www.linkedin.com/in/prabhjot-kalsi-8390a6240/">Linkedin</a></li>
        <li class="list-item-inline"><a class="link" href="https://twitter.com/kalamaurcode">Twitter</a></li>
      </ul>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
